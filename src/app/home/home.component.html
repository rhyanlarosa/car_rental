<div class="container">
  <div class="container">
    <h3>
      Add Car
    </h3><br>
    <label for="">Car Name</label><br>
    <form (ngSubmit)="onSubmit()">
      <input type="text" name="name" [(ngModel)]="item.name" required class="form-control" placeholder="Car Name"><br>
      <label for="">Manufacturer</label><br>
      <input type="text" name="brand" [(ngModel)]="item.brand" required class="form-control" placeholder="Manufacturer"><br>
      <label for="">Rate per day </label><br>
      <input type="number" name="rate" [(ngModel)]="item.rate" min="100" max="1000" required [value]="item.rate" class="form-control" placeholder="Rate"><br>
      <label for="">Image (Optional)</label><br>
      <input type="text" name="image" [(ngModel)]="item.image" class="form-control" placeholder="Image link"><br>
      <button class="btn" value="Submit">Add car</button>
  </form>
  </div>
  <div class="container">
    <h3>
      Car List
    </h3><br>
    <app-cars></app-cars>
  </div>
  <button (click) = "logout()" class = "btn">Log Out</button>
</div>
